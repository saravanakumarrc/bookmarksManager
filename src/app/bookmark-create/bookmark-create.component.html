<div>
  <h4>Create Bookmark</h4>
  <form #f="ngForm" >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" required minlength="5" maxlength="30" [ngModel]="bookmark.title" class="form-control" #title="ngModel">
      <div *ngIf="title.errors && (title.dirty || title.untouched)" class="alert alert-danger">
        <div [hidden]="!title.errors.required">
          Book title is required!
        </div>
        <div [hidden]="!title.errors.minlength">
          Title must be at least 5 characters long.
        </div>
        <div [hidden]="!title.errors.maxlength">
          Title cannot be more than 30 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
        <label for="link">Link</label>
        <input type="text" name="link" [ngModel]="bookmark.link" class="form-control" #link>
    </div>
    <button type="button" (click)="addBookmark(title.value,link.value)" class="btn btn-primary">Add Bookmark</button>
  </form>
</div>
