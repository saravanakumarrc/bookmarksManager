<div>
  <h4>Create Bookmark</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" [(ngModel)]="bookmark.title" class="form-control">
    </div>
    <div class="form-group">
        <label for="link">Link</label>
        <input type="text" name="link" [(ngModel)]="bookmark.link" class="form-control">
    </div>
    <button type="button" (click)="addBookmark()" class="btn btn-primary">Add Bookmark</button>
  </form>
</div>
